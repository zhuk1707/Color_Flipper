<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Flipper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180"
          href="src/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="src/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/media/media.css">
</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__body">
                <a href="" class="header__logo">Color Flipper</a>
                <div><span>Tip:</span> click on color to copy</div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__notification">
                Copied!
            </div>
            <div class="main__panel panel">
                <div class="panel__buttons">
                    <button class="panel__btn panel__btn_left mode-btn active">
                        Simple
                    </button>
                    <button class="panel__btn panel__btn_right mode-btn">
                        HEX
                    </button>
                </div>

                <div class="panel__info">
                    Color: <span>Pink</span>
                </div>

                <button onclick="generateColor()" class="panel__btn">Generate
                    color</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__body">
                Color Flipper. Made with love by <a href="">zhuk1707</a>
            </div>
        </div>
    </footer>
</div>

<script src="src/scripts/main.js"></script>
</body>
</html>
